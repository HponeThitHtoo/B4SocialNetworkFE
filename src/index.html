<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- FontAwesome CSS -->
        <link rel="stylesheet" href="css/font-awesome.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- Main CSS -->
        <link rel="stylesheet" href="css/style.css">

        <title>Hello, world!</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-lg-6">
                        <img src="img/logo.png" alt="Logo Image" class="img-fluid">
                    </div>
                    <div class="col-md-8 col-lg-6">
                        <form action="" class="form-inline">
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="exampleinputemail3">Email address</label>
                                    <input type="email" name="exampleinputemail3" id="exampleinputemail3" class="form-control" placeholder="Enter Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleinputpassword3">Password</label>
                                    <input type="password" name="exampleinputpassword3" id="exampleinputpassword3" class="form-control" placeholder="password">
                                </div>
                                <button type="submit" class="btn btn-light">Sign in</button>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Remember me
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
